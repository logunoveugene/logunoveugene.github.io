<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
	<div id="app">
  <div class="form-group p-5" v-bind:class="{ 'has-danger': !isValid }">
    <label for="input" class="form-control-label">
      <span>Email</span>
      <span v-show="!isValid">– заполнен неверно</span>
    </label>
    <input type="text" class="form-control" id="input" v-model.trim="email" v-on:blur="isValidation"  v-on:keyup="resetValidation">
  </div>
</div>




<script>
var emailRE = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

var app = new Vue({
  el: '#app',
  data: {
    email: 'ivan@mail.ru',
    isValid:true
  },

  methods: {
  isValidation: function() {
       this.isValid = emailRE.test(this.email);
  },
  resetValidation: function() {
       this.isValid = true;
  },
}
})
</script>
</body>
</html>
