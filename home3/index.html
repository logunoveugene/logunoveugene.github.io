<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
	
	<link rel="stylesheet prefetch" href="css/bootstrap.min.css">
	<link href="css/swiper.min.css" rel="stylesheet">
	<link href="css/c-style.css" rel="stylesheet">
	<link href="https://file.myfontastic.com/QetMhtPrQUo9korwEw7VkX/icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div id="app">
		<div class="header">
			<div class="header__container container">
				<div class="header__block mr-3">
					<div class="header__top-line ">
						<div class="header__logo">
							<img src="https://i.snag.gy/iSpaHI.jpg" class="mr-2" alt="">
							<img src="https://i.snag.gy/ktOpuU.jpg" alt="">
						</div>
					</div>
					<div class="header__bottom-line">
						<div class="header__main-nav">
							<div class="main-nav main-nav--open">
								<div class="main-nav__icon">
									<div class="icon-line-menu"></div>
								</div>
								<div class="main-nav__desc">Каталог</div>
							</div>
							<div class="header__main-nav-list">
								<ul class="nav-list">
									<li class="nav-list__item" v-for="(mainNavItem) in mainNavs">{{mainNavItem.title}}</li>
								</ul>
							</div>

						</div>
					</div>
				</div>

				<div class="header__block header__block--grow mr-5">
					<div class="header__top-line">
						<div class="header__city">
							<div class="header__link">
								<a class="link link--color-grey" href="#">Владивосток</a>
							</div>
						</div>
						<div class="header__nav">
							<ul class="nav">
								<li class="nav__link">
									<a class="link link--color-grey link--dropdown" href="#">Магазины</a>
								</li>
								<li class="nav__link">
									<a class="link link--color-grey link--dropdown" href="#">Покупателям</a>
								</li>
								<li class="nav__link">
									<a class="link link--color-grey link--dropdown" href="#">Наши проекты</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="header__bottom-line">
						<div class="header__search-form">
							<div class="search-form">
								<input type="text" class="search-form__field" placeholder="Поиск среди более 100 000 товаров">
								<input type="text" class="search-form__select">
								<button class="search-form__submit">Найти</button>
							</div>
						</div>
					</div>
				</div>

				<div class="header__block ">
					<div class="header__top-line">
						<div class="header__phone">8-800-77-07-999</div>
						<div class="header__user">Вход | Регистрация</div>
					</div>
					<div class="header__bottom-line">
						<div class="header__store-control">
							<div class="store-control">
								<div class="store-control__icon">
									<div class="icon-cart"></div>
								</div>
								<div class="store-control__desc">Сравнение</div>
							</div>
						</div>
						<div class="header__store-control">
							<div class="store-control">
								<div class="store-control__icon">
									<div class="icon-cart"></div>
								</div>
								<div class="store-control__desc">Избранное</div>
							</div>
						</div>
						<div class="header__store-control">
							<div class="store-control">
								<div class="store-control__icon">
									<div class="icon-cart"></div>
								</div>
								<div class="store-control__desc">Корзина</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper@3.1.2/dist/vue-awesome-swiper.js"></script>
	<script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
