<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>clubpaper</title>
	<!-- Yandex.Metrika counter -->
	<script type="text/javascript" >
		(function (d, w, c) {
			(w[c] = w[c] || []).push(function() {
				try {
					w.yaCounter49738453 = new Ya.Metrika({
						id:49738453,
						clickmap:true,
						trackLinks:true,
						accurateTrackBounce:true,
						webvisor:true
					});
				} catch(e) { }
			});

			var n = d.getElementsByTagName("script")[0],
			s = d.createElement("script"),
			f = function () { n.parentNode.insertBefore(s, n); };
			s.type = "text/javascript";
			s.async = true;
			s.src = "https://mc.yandex.ru/metrika/watch.js";

			if (w.opera == "[object Opera]") {
				d.addEventListener("DOMContentLoaded", f, false);
			} else { f(); }
		})(document, window, "yandex_metrika_callbacks");
	</script>
	<noscript><div><img src="https://mc.yandex.ru/watch/49738453" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
	<!-- /Yandex.Metrika counter -->
	
	<link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="c-style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://file.myfontastic.com/QetMhtPrQUo9korwEw7VkX/icons.css" rel="stylesheet">

	
</head>
<body>
	<div id="app" class="main-layout" :class="live">
		<transition name="side">
			<div class="live" v-if="live == 'showlive'">
				<div class="bg-light p-2">
					<div class="d-flex small" v-on:click="liveoff">
						<a href="#" class="link link--color-grey">Скрыть</a>
					</div>
				</div>
				<div class="d-flex flex-row align-items-center p-3">
					<div class="h1 mb-0">В эфире</div>
					<div class="ml-3  pulse"></div>
				</div>
				<div class="scrol-plate">
					<ul class="list-unstyled small">
						<li class="media mb-4 " v-for="(live, index) in lives">
							<div class="media-body">
								<div class="  mb-1">{{live.type}}</div>
								<a href="" class="link link--color-blue">{{live.title}}</a>
								<div class="">{{live.desc}}
								</div>
								<div class="d-flex flex-row align-items-center justify-content-between mt-2">
									<a class="link link--color-blue small " href="">Ответить</a>
									<div class="text-secondary small"><a href="#" class="link link--color-blue">{{live.author}}</a> {{live.date | fdate}}</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="text-center mb-3">Загрузка</div>
				</div>
			</div>
		</transition>
		<homepage
		:digest= "digest"
		:lifehack= "lifehack"
		:discussions= "discussions"
		:lives= "lives"
		:topUsers= "topUsers"
		:usersLevel= "usersLevel"
		:surveys= "surveys"
		:review= "review"
		:live="live"></homepage>


	</div>
	<!-- built files will be auto injected -->


</body>
</html>
