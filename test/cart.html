            for (var i = 0; i < cart.length; i++) {
                var product = cart[i];
                ga('ec:addProduct', {
                    'id': product.id,
                    'name': product.name,
                    'category': product.category,
                    'brand': product.brand,
                    'variant': product.variant,
                    'price': product.price,
                    'quantity': product.qty
                });
            }
        }

        var cart = [{
            'id': 'P12345',
            'name': 'Товар 1',
            'category': 'Категория товара 1/Подкатегория товара 1',
            'brand': 'DEXP',
            'variant': 'black',
            'price': 1000,
            'quantity': 1
        }]

        checkout(cart);

        ga('ec:setAction', 'checkout', {
            'step': 1,
            'option': 'NoService, NoAccessories'
        });
        ga('send', 'pageview');
