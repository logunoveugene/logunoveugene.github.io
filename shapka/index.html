<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домотехника сервис</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/tabs.css">
  </head>
  <body>
    <div class="header">
      <div class="greybg">
        <div class="row align-middle first-line ">
          <div class="small-5 columns">
            <div><a class="fz-13" href="">Интернет-магазин <img src="img/arrow-down.svg" alt=""></a></div>
          </div>
          <div class="small-2 ">
            <a class="fz-13 mr-30" href="">Владивосток</a>
          </div>
          <div class="columns ml-30 ">
            <div class="row align-middle">
              <div class="shrink mr-15 clr-dark-grey"><b>8-800-333-33-66</b></div>
              <div class="shrink mr-15 fz-12 clr-grey warp-flex"><img class="mr-5" src="img/time.svg" alt="">с 9:00 до 20:00</div>
              <div class="fz-12 columns clr-grey mr-30 warp-flex"><img class="mr-5" src="img/chat.svg" alt="">Обратная связь</div>
            </div> 
          </div>
          <div class="columns shrink ">
            <ul class="menu fz-12 show-for-large">
              <li><a class="clr-grey" href="">Адреса магазинов</a></li>
              <li><a class="clr-grey" href="">Оплата и доставка</a></li>
              <li><a class="clr-grey" href="">Как купить</a></li>
            </ul>
          </div>
        </div>  
      </div>
      <div class="header-bottom">
      <div class="row first-floor">
        <div class="shrink columns pr-20 warp-flex">
          <div class="align-self-middle"><img src="https://i.snag.gy/trlpI1.jpg" alt="" /></div>
        </div>
          
        
        <div class="pr-20 pl-20 shrink warp-flex b-l columns">
            <div class="align-self-middle pt-5">
                   <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 24 24" style="width:15px; height:12px;">
                <g>
                   <path d="M24,3c0-0.6-0.4-1-1-1H1C0.4,2,0,2.4,0,3v2c0,0.6,0.4,1,1,1h22c0.6,0,1-0.4,1-1V3z" style="fill: rgb(119, 119, 119);"/>
                   <path d="M24,11c0-0.6-0.4-1-1-1H1c-0.6,0-1,0.4-1,1v2c0,0.6,0.4,1,1,1h22c0.6,0,1-0.4,1-1V11z" style="fill: rgb(119, 119, 119);"/>
                   <path d="M24,19c0-0.6-0.4-1-1-1H1c-0.6,0-1,0.4-1,1v2c0,0.6,0.4,1,1,1h22c0.6,0,1-0.4,1-1V19z" style="fill: rgb(119, 119, 119);"/>
                </g>
              </svg>
              <span class="fz-18 clr-grey">Каталог</span>
            </div>
          </div>
          
        <div class="warp-flex b-l columns pr-20 pl-20">
           <div class="align-self-middle small-24 ">
               <input class="hsearch no-margin" type="text" placeholder="Поиск по каталогу"/>
           
        </div>
        </div>
          
        <div class="shrink b-l warp-flex ">
          <button class="cabinet pr-20 pl-20 float-right" data-toggle="example-dropdown">
            <div class="align-self-middle ">
              <div class="float-left pt-5">
                  <span class="float-left">
                    <img class="hidden-sm " src="https://i.snag.gy/DYJ2BI.jpg" alt=""/>
                  </span>
                  <div class="lh-16 float-left pl-15 hide-for-medium-only hide-for-small-only">
                    <a class="cabinet-link float-left" href="">Моя Домотехника </a>
                    </br>
                    <a class="fz-12 clr-grey mr-15 float-left" href="">Вход </a>
                    <a class="fz-12 clr-grey float-left" href="">Регистрация</a>
                  </div>
              </div>
            </div>
          </button>
          <div class="dropdown-pane profile-drop large" id="example-dropdown" data-dropdown>
            <div class="row pa-25 b-b">
              <div class="shrink mr-15 columns align-self-middle">
                <button class="button hollow  small no-margin">Войти</button> 
              </div>       
              <div class="columns align-self-middle">    
                  <img src="https://i.snag.gy/R6OsEU.jpg" alt="">
              </div>
              <div class="small-24 columns mt-10">
                Впервые на сайте? <a href="">Зарегистрироваться</a>
              </div> 

            </div>
            <div class="row pa-25 b-b">
              <div class="small-24 columns">
                <a class="mr-15" href="">Сравнение товаров</a><span class="secondary label">1</span>
              </div> 
            </div>
            <div class="row pa-25 b-b">
              <div class="small-24 columns">
              
                <h5 class="mb-10">Бонусная программа </h5>
                <ul class="no-bullet list-submenu">
                  <li><a href="">Узанть баланс</a></li>
                  <li><a href="">Как стать участником?</a></li>
                </ul>
              </div> 
            </div>
              
                   
          </div>
        </div>

   

        <div class="shrink columns b-l warp-flex pr-20 pl-20 b-r">
          <div class="align-self-middle ">
            <div class="cabinet float-left pt-5">
              <div class="cart">
                <span class="float-left">
                  <img src="https://i.snag.gy/ByTiZG.jpg" alt="" />
                </span>
                <div class="lh-16 hidden-sm float-left hide-for-medium-only hide-for-small-only pl-15">
                  <a class="float-left" href="">Корзина</a>
                  </br>
                  <span class="fz-12 clr-grey float-left">0 товаров</span>
                </div>
              </div>
            </div>
          </div>
      </div>
      
    </div>
    </div>
    </div> 
    


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="http://listjs.com/assets/javascripts/list.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
