<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>clubpaper</title>
	<link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="c-style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://file.myfontastic.com/QetMhtPrQUo9korwEw7VkX/icons.css" rel="stylesheet">
	
</head>
<body>
	<div id="app">
		<mainheader></mainheader>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<a href="" class="layout__title-link">
						<div class="layout__title layout__title--orange">Дайджест</div>
						<button class="layout__title-button"><span class="icon-arrow-right"></span></button>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-6 col-lg-4">
					<post-half-img :post="digest[1]"></post-half-img>
				</div>
				<div class="col-12 col-md-6   col-lg-4">
					<post-img :post="digest[1]"></post-img> 
				</div>
				<div class="col-12 col-sm-12  col-lg-4">
					<div class="mt-lg-4">
						<post-text :post="digest[1]"></post-text >
					</div>
				</div>
			</div>
		</div>
		<div class="bg-light mb-5">
			<div class="container">
				<div class="row ">
					<div class="col-12">
						1
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12  col-lg-8">
					<post-lock :post="digest[1]">
					</post-img> 
				</div>
				<div class="col-12 col-sm-6  col-lg-4">
					<post-half-img :post="digest[1]"></post-half-img>
				</div>

				<div class="col-12 col-sm-6  col-lg-4">
					<post-half-img :post="digest[1]" ></post-half-img>
				</div>
				<div class="col-12 col-sm-6  col-lg-4">
					<div class="mt-lg-4">
						<post-text :post="digest[1]"></post-text >
					</div>
				</div>
				<div class="col-12 col-sm-6  col-lg-4">
					<div class="mt-lg-4">
						<post-text :post="digest[1]"></post-text >
					</div>
				</div>
			</div>
		</div>
		<div class="bg-light">
			<div class="container">
				<div class="row pt-5">
					<div class="col-12">
						<a href="" class="layout__title-link">
							<div class="layout__title layout__title--blue">Обзоры</div>
							<button class="layout__title-button"><span class="icon-arrow-right"></span></button>
						</a>
					</div>
					<div class="col-12">
						<div class="blog__wrap">
							<div class="blog__item">
								<post-blog-lock :post="review[2]"></post-blog-lock>
								
							</div>
							<div class="blog__item">
								<post-blog-text :post="review[0]"></post-blog-text>
							</div>

							<div class="blog__item">
								<post-blog-text :post="review[3]"></post-blog-text>
							</div>
							<div class="blog__item">
								<post-blog-img :post="review[1]"></post-blog-img>
								
							</div>

							<div class="blog__item">
								<post-blog-text :post="review[4]"></post-blog-text>
							</div>
							<div class="blog__item">
								<post-blog-img :post="review[5]"></post-blog-img>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row pt-5">
				<div class="col-12">
					<a href="" class="layout__title-link">
						<div class="layout__title layout__title--orange">Лайфхаки</div>
						<button class="layout__title-button"><span class="icon-arrow-right"></span></button>
					</a>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-12 col-sm-12  col-lg-4">
					
					<post-img :post="digest[2]"></post-img >
					
				</div>
				<div class="col-12 col-md-6 col-lg-4">
					<post-half-img :post="digest[0]"></post-half-img>
				</div>
				<div class="col-12 col-md-6   col-lg-4">
					<post-half-img :post="digest[1]"></post-half-img> 
				</div>
				


				<div class="col-12 col-sm-6  col-lg-4">
					<post-half-img :post="digest[4]"></post-half-img>
				</div>

				<div class="col-12 col-sm-6  col-lg-4">
					<post-img :post="digest[5]" ></post-img>
				</div>
				<div class="col-12 col-sm-12  col-lg-4">
					<div class="mt-lg-4">
						<post-text :post="digest[6]"></post-text >
					</div>
				</div>

			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<a href="" class="layout__title-link">
						<div class="layout__title layout__title--orange">Обсуждения</div>
						<button class="layout__title-button"><span class="icon-arrow-right"></span></button>
					</a>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-12 col-md-12 col-lg-8">
					<div class="discussions">
						<div class="discussions__item" v-for="discussion in discussions">
							<div class="d-flex"> 
								<div class="discussions__img-wrap">
									<img :src="discussion.img" alt="" class="discussions__img">
								</div>
								<div class="discussions__info">
									<div class="discussions__ small mb-2">{{discussion.date}}</div>
									<div class="discussions__title h2">
										<a href="" class="link link--color-black">{{discussion.title}}</a>
									</div>
									<div class="discussions__source small mb-2">
										<a href="" class="link link--color-grey">{{discussion.source}}</a>
									</div>
									<div class="discussions__teaser small mb-3">{{discussion.teaser}}</div>
									<div class="d-flex align-items-center">
										<post-info  
										:like="discussion.like"
										:comment="discussion.comment"
										:view="discussion.view" 
										:lastactivity="discussion.lastactivity" 
										></post-info>
										<a href="" class=" ml-3 link link--color-blue small"> Ответить</a>
									</div>
									
								</div>

							</div>
							

						</div>
					</div>
					
				</div>

			</div>
		</div>


	</div>
	<!-- built files will be auto injected -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.0.1/color-thief.min.js"></script>

</body>
</html>
